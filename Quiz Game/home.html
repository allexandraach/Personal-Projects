<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Achimov Alexandra-Elena">
  <title> Login Page</title>
  <link rel="icon" type="image/x-icon" href="images/logo-icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- not ideal; to found another way to modify bootstrap template in the future -->
  <style>
    body {
      background-image: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5)) !important;
      overflow: hidden;
    }

    .h-100 {
      height: auto !important;
    }

    #loginBtn {
      width: 455px;
      margin-left: 0;
      background-image: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1)) !important;
    }

    .btn-outline-danger {
      color: #379bc0;
      border-color: #379bc0;
    }

    .btn-outline-danger:hover {
      background-color: #379bc0;
      border-color: #379bc0;
    }

    .row>* {
      /* height: 361px; */
      width: min-content;
    }

    .card {
        border-radius: 0.3rem !important;
      }

    .py-5 {
        padding-top: 0!important;
      }

    #loginForm > div > div > div, #registerContainer2 > div > div > div > div {
      width: 600px;
    }

    .mb-5 {
      margin-bottom: 2rem!important;
    }


  </style>

  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="typography.css">
</head>

<body>

  <section class="h-100 gradient-form" id="loginFormContainer">
    <div class="container py-5 h-100" id="loginForm">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <img src="https://i.ibb.co/tCsh7dV/quiz-icon.png" style="width: 148px; margin-bottom: 8px;" alt="logo-icon">
                    <h4 class="mt-1 mb-5 pb-1">Superlatives Game Quiz</h4>
                  </div>

                  <form name="loginForm">
                    <p>Please login to your account to play!</p>

                    <div class="form-outline mb-4">
                      <input type="email" name="username" id="form2Example11" class="form-control"
                        placeholder="Username" />
                      <label class="form-label" for="form2Example11"></label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" name="password" id="form2Example22" class="form-control"
                        placeholder="Password" />
                      <label class="form-label" for="form2Example22"></label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button"
                        id="loginBtn">Log
                        in</button>

                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger">Create new</button>
                    </div>

                  </form>

                </div>
              </div>
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <section class="vh-100 bg-image no-display" id="registerContainer">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3" id="registerContainer2">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form id="registerForm">

                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg"
                      required />
                    <label class="form-label" for="form3Example1cg">Your Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg"
                      required />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg"
                      required />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="repeatPassword" id="form3Example4cdg"
                      class="form-control form-control-lg" required />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input name="checkbox" class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"
                      required />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of Service</u></a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      id="registerBtn">Register</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Have already an account?<button
                      class="fw-bold text-body btn-style">
                      <u id="loginHereBtn">Login here</u></button></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

  <script src="script.js"></script>
</body>

</html>
